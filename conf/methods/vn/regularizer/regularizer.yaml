###########################
### Regularizer Network ###
###########################

# Activation Funtion

activation:
  num_weights: 64
  num_filters: ${..filter_L.out_channels}
  vmin: -1
  vmax: 1
  init_type: random # options: random, sign, relu, student-t, linear
  init_scale: 0.05

# Filter Kernels / Domain Transformations

filter_L:
  in_channels: 1
  out_channels: 32
  kernel_size: 5
  pad: 3
  pad_mode: constant
  zero_mean: True
  norm: False 
  norm_max: 1.0
  kaiming_uniform: True

filter_K:
  in_channels: ${..filter_L.out_channels}
  out_channels: ${..filter_L.out_channels}
  kernel_size: 3
  pad: 1
  pad_mode: ${..filter_L.pad_mode}
  zero_mean: True
  norm: False 
  norm_max: 1.0
  kaiming_uniform: True